{% load static %} {# ADICIONE ESTA LINHA NO INÍCIO DO ARQUIVO #}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login | Sistema de Gestão{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos adicionais para o fundo e centralização */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Cor de fallback caso a imagem não carregue */

            /* ---- ADICIONE ESTES ESTILOS PARA O FUNDO ---- */
            background-image: url("{% static 'img/background_login.png' %}"); /* Caminho para sua imagem */
            background-size: cover; /* Faz a imagem cobrir toda a área */
            /*background-position: center; Centraliza a imagem */
            background-position: center top 72%;
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            background-attachment: fixed; /* Fixa a imagem, ela não rola com o conteúdo */
            /* ------------------------------------------- */
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px; /* Um pouco mais de padding */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3); /* Sombra mais visível para destaque */
            border-radius: 0.8rem; /* Bordas um pouco mais arredondadas */
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente para o formulário */
            backdrop-filter: blur(5px); /* Efeito de desfoque por trás do container (moderno) */
            -webkit-backdrop-filter: blur(5px); /* Compatibilidade Safari */
        }
        .login-container h3 {
            color: #333; /* Cor para o título */
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
